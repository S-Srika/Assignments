<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Project</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div class="2xl:container mx-auto bg-[#ca09dc3f] h-screen">
        <div class="w-[90%] mx-auto">
            <div class="flex flex-col justify-center items-center h-screen gap-10">
                <h1 class="text-[40px] font-bold md:text-[47px] lg:text-[60px]"> count </h1>
                <p class="font-bold text-[30px] md:text-[40px] lg:text-[55px] " id="count">0</p>
                <div class="flex gap-5 md:gap-8">
                    <button id="des" class="border-black border-2 rounded-lg bg-[#fe110487] text-md py-2 px-2 md:text-[20px]">Decrease</button>
                    <button id="res" class="border-black border-2 rounded-lg bg-[#fed00487] text-md py-2 px-2 md:text-[20px]">Reset</button>
                    <button id="inc" class="border-black border-2 rounded-lg bg-[#04fe1d87] text-md py-2 px-2 md:text-[20px]">Increase</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        var count=document.getElementById("count");
        var des =document.getElementById("des");
        var res =document.getElementById("res");
        var inc =document.getElementById("inc");
         
        des.addEventListener("click",()=>{
            count.textContent=parseInt(count.textContent)-1;
            updateColor()
        });
        inc.addEventListener("click",()=>{
            count.textContent=parseInt(count.textContent)+1;
            updateColor()
        });
        res.addEventListener("click",()=>{
            count.textContent=0;
            updateColor()
        });
        function updateColor(){
            let value =parseInt(count.textContent);
            if(value<0){
                count.style.color="red";
            }else if(value>0){
                count.style.color="green";
            }else{
                count.style.color="black";
            }
        }
    </script>
</body>

</html>
